<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - LearnHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <!-- Copy from index.html -->
    </nav>

    <!-- Courses Header -->
    <section class="page-header">
        <div class="container">
            <h1>All Courses</h1>
            <p>Browse our comprehensive catalog of courses</p>
        </div>
    </section>

    <!-- Courses Filter -->
    <section class="course-filter">
        <div class="container">
            <div class="filter-options">
                <div class="search-box">
                    <input type="text" placeholder="Search courses..." id="courseSearch">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="web">Web Development</option>
                    <option value="data">Data Science</option>
                    <option value="mobile">Mobile Development</option>
                    <option value="design">Design</option>
                </select>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </div>
    </section>

    <!-- All Courses -->
    <section class="all-courses">
        <div class="container">
            <div class="courses-grid" id="allCourses">
                <!-- Courses will be loaded via JavaScript -->
            </div>
            <div class="pagination">
                <button class="btn btn-outline" id="prevPage">Previous</button>
                <span id="pageInfo">Page 1 of 3</span>
                <button class="btn btn-outline" id="nextPage">Next</button>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Copy from index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/courses.js"></script>
</body>
</html>
